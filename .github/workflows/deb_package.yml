name: Build and Release .deb Package

on:
  push:
    tags:
      - '[0-9]+.[0-9]+'  # Регулярное выражение для тегов в формате 0.1, 1.2 и т.д.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev make devscripts debhelper

      - name: Build .deb package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          make build
          PACKAGE_NAME=$(ls ../*.deb | head -n 1)
          echo $PACKAGE_NAME
          echo $VERSION
          NEW_NAME="fastapi-app_${VERSION}_amd64.deb"
          echo $NEW_NAME
          mv $PACKAGE_NAME $NEW_NAME

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: deb-package
          path: fastapi-app_${VERSION}_amd64.deb

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: deb-package

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: |
            Release of version ${{ github.ref }}.
          files: fastapi-app_${{ github.ref_name }}_amd64.deb
          draft: false
          prerelease: false

